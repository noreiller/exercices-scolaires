<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="<%= app.description %>" />
		<title><%= work.title %><% if (work.parent) { print(' / ' + work.parent.title) } %> / <%= app.title %></title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body data-app="<%= work.name %>">
		<div class="container sw-wrapper">
			<div class="row">
				<div class="col-md-12">
					<h1 class="sw-title"><%= app.title %></h1>
					<ol class="breadcrumb">
						<% if (work.name != 'index') { %>
							<li><a href="index.html">Accueil</a></li>
						<% } %>
						<% if (work.parent) { %>
							<li><a href="<%= work.parent.name %>.html"><%= work.parent.title %></a></li>
						<% } %>
						<li class="active"><%= work.title %></li>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-md-9" role="main">
					<div class="sw-pane sw-main">
