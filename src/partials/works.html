<ul class="nav">
	<% _.each(app.works, function (item) { %>
		<li>
			<a href="<%= item.name %>.html"><%= item.title %></a>
			<% if (0 && item.works) { %>
				<ul class="nav">
					<% _.each(item.works, function (subitem) { %>
						<li><a href="<%= subitem.name %>.html"><%= subitem.title %></a></li>
					<% }) %>
				</ul>
			<% } %>
		</li>
	<% }) %>
</ul>
