@@include.header

<form role="form" id="mathematiques-multiplication-division">
	<fieldset class="form-group parameters">
		<legend>Paramètres</legend>
		<div class="form-group">
			<label for="operation">Opération</label>
			<select name="operation" id="operation" class="form-control">
				<option value="multiplication" selected="selected">Multiplication</option>
				<option value="division">Division</option>
			</select>
		</div>
		<div class="form-group">
			<p><label for="table">Tables</label></p>
			<div class="checkbox-inline">
				<label>
					<input type="checkbox" name="table" id="table1" value="1" checked="checked" />
					<span>1</span>
				</label>
			</div>
			<div class="checkbox-inline">
				<label>
					<input type="checkbox" name="table" id="table2" value="2" checked="checked" />
					<span>2</span>
				</label>
			</div>
			<div class="checkbox-inline">
				<label>
					<input type="checkbox" name="table" id="table3" value="3" checked="checked" />
					<span>3</span>
				</label>
			</div>
			<div class="checkbox-inline">
				<label>
					<input type="checkbox" name="table" id="table4" value="4" checked="checked" />
					<span>4</span>
				</label>
			</div>
			<div class="checkbox-inline">
				<label>
					<input type="checkbox" name="table" id="table5" value="5" checked="checked" />
					<span>5</span>
				</label>
			</div>
			<div class="checkbox-inline">
				<label>
					<input type="checkbox" name="table" id="table6" value="6" checked="checked" />
					<span>6</span>
				</label>
			</div>
			<div class="checkbox-inline">
				<label>
					<input type="checkbox" name="table" id="table7" value="7" checked="checked" />
					<span>7</span>
				</label>
			</div>
			<div class="checkbox-inline">
				<label>
					<input type="checkbox" name="table" id="table8" value="8" checked="checked" />
					<span>8</span>
				</label>
			</div>
			<div class="checkbox-inline">
				<label>
					<input type="checkbox" name="table" id="table9" value="9" checked="checked" />
					<span>9</span>
				</label>
			</div>
			@@include.checkbox-checker
		</div>
		<div class="form-group">
			<label for="quantity">Quantités</label>
			<select name="quantity" id="quantity" class="form-control">
				<option value="5" selected="selected">5</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="15">15</option>
				<option value="20">20</option>
				<option value="25">25</option>
			</select>
		</div>
		<div class="form-group">
			<label for="delay">Délai (secondes)</label>
			<select name="delay" id="delay" class="form-control">
				<option value="5000">5</option>
				<option value="10000">10</option>
				<option value="15000" selected="selected">15</option>
				<option value="20000">20</option>
				<option value="25000">25</option>
			</select>
		</div>
		<p><strong>Options supplémentaires</strong></p>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="allowSame" id="allowSame" value="true" checked="checked"/>
				<span>Autoriser les même chiffres/nombres dans une opération ? <em>eg. 5x5</em></span>
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="allowReversed" id="allowReversed" value="true" />
				<span>Autoriser les opérations renversées ? <em>eg. 5x1 et 1x5</em></span>
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="allowDuplicates" id="allowDuplicates" value="true" />
				<span>Autoriser les doublons ?</span>
			</label>
		</div>
	</fieldset>
	<fieldset class="form-group buttons">
		<button type="submit" class="btn btn-success">Valider</button>
		<button type="button" class="btn btn-primary restart">Recommencer</button>
	</fieldset>
</form>

@@include.footer
